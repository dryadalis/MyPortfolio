<!--CONTACT-->
<section class="contact--page" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 contact--info">
                <h1>Karolina Romańska</h1>
                <br/>
                <h2>Junior Front-end Developer</h2>
                <div class="contact--info__detail">
                    <i class="fas fa-at fa-2x" ></i>
                    <p>karolina.romanska2@gmail.com</p>
                </div>
                <div class="contact--info__detail">
                    <i class="fas fa-phone fa-2x"></i>
                    <p>+48 792 079 648</p>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 contactForm">
                <div class="contactForm--alert">Your message has been sent.</div>
                <form class="contactForm--wrapper" id="contactForm">
                        <div class="form-group contactForm--nameEmail">
                            <input type="text" class="form-control"  id="name" name="user_name" placeholder="Name" required>
                            <input type="email" class="form-control" id="email" name="user_email" placeholder="Enter email" required>
                        </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control textArea" id="message" rows="3" name="user_message" placeholder="Your message..." required></textarea>
                    </div>
                    <button type="submit" class="contact--btn__submit">
                        <span>Send</span>
                        <i id="icon" class="far fa-paper-plane" ></i>
                    </button>
                </form>
            </div>

        </div>

    </div>
</section>
